<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Cartas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .card-container {
        width: 300px;
        height: 400px;
        border: 2px solid black;
        border-radius: 10px;
        background-color: white;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        margin: auto;
      }

      .top-suit,
      .bottom-suit {
        position: absolute;
        font-size: 5.5rem;
      }

      .top-suit {
        top: 10px;
        left: 10px;
      }

      .bottom-suit {
        bottom: 10px;
        right: 10px;
        transform: rotate(180deg);
      }

      .number {
        font-size: 3rem;
        font-weight: bold;
        color: inherit;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .heart,
      .diamond {
        color: red;
      }

      .spade,
      .club {
        color: black;
      }
    </style>
  </head>
  <body
    class="bg-success d-flex flex-column align-items-center justify-content-center vh-100"
  >
    <div id="card" class="card-container"></div>
  </body>
</html>
